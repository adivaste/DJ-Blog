{% load static tailwind_tags %}
{% load widget_tweaks %}
{% load custom_filters %}

<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>All posts</title>
      {% tailwind_css %}
      <script src="https://cdn.tailwindcss.com"></script>
      <script>
            tailwind.config = {
                  theme: {
                        extend: {
                              colors: {
                                    clifford: '#da373d',
                              },
                              fontFamily: {
                                  sans: ['"SF Pro Display"', 'sans-serif']
                              } 
                  }
            }
      }
      </script>
</head>

<body>

          
            <div class="lg:mx-56 lg:my-4 space-y-6 sm:px-6 lg:col-span-9 lg:px-0 border border-1 rounded-md">
          
              <form enctype="multipart/form-data" action="#" method="POST">
                {% csrf_token %}
                <div class="shadow sm:overflow-hidden sm:rounded-md">
                  <div class="space-y-6 bg-white py-6 px-4 sm:p-6">
                    <div>
                        <a href="/">
                          <div class="py-2 flex justify-center items-center">
                            <img class="h-8 w-auto" src="https://i.ibb.co/MSnmgN2/image.png" alt="Your Company">
                            <span class="text-xl font-bold text-gray-800 px-2">BlogVista</span>
                          </div>
                        </a>
                      <h3 class= "text-center text-lg font-medium leading-6 text-gray-900">Register for new account </h3>
                    </div>
          
                    <div class="grid grid-cols-6 gap-6">
                      <div class="col-span-6 sm:col-span-3">
                        <label for="{{ form.first_name.id_for_label  }}" class="block text-sm font-medium text-gray-700">First name</label>
                        <input type="text" name="{{ form.first_name.name }}" id="{{ form.first_name.id_for_label }}" autocomplete="given-name" class="mt-1 block w-full rounded-md border border-gray-300 py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm">
                      </div>
          
                      <div class="col-span-6 sm:col-span-3">
                        <label for="{{ form.last_name.id_for_label  }}" class="block text-sm font-medium text-gray-700">Last name</label>
                        <input type="text" name="{{ form.last_name.name  }}" id="{{ form.last_name.id_for_label }}" autocomplete="family-name" class="mt-1 block w-full rounded-md border border-gray-300 py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm">
                      </div>
          
                      <div class="col-span-6 sm:col-span-3">
                        <label for="{{ form.email.id_for_label  }}" class="block text-sm font-medium text-gray-700">Email address</label>
                        <input type="email" name="{{ form.email.name  }}" id="{{ form.email.id_for_label }}" autocomplete="email" class="mt-1 block w-full rounded-md border border-gray-300 py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm">
                      </div>

                      <div class="col-span-6 sm:col-span-3">
                        <label for="{{ form.username.id_for_label  }}" class="block text-sm font-medium text-gray-700">Username</label>
                        <input type="username" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" autocomplete="username" class="mt-1 block w-full rounded-md border border-gray-300 py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm">
                      </div>
          
                        <div class="col-span-6 sm:col-span-3 lg:col-span-3">
                              <label for="{{ form.avatar.id_for_label }}" class="block text-sm font-medium text-gray-700">Photo</label>
                              <div class="mt-1 flex items-center">
                                <input type="file" accept="image/*" name="{{ form.avatar.name }}" id="{{ form.avatar.id_for_label }}" class="mt-1 block w-full rounded-md border border-gray-300 py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm">
                              </div>
                            </div>
                       

                            <div class="col-span-6 sm:col-span-3 lg:col-span-3">
                              <label for="{{ form.dob.id_for_label }}" class="block text-sm font-medium text-gray-700">DOB</label>
                              <input type="date" name="{{ form.dob.name }}" id="{{ form.dob.id_for_label }}"  class="mt-1 block w-full rounded-md border border-gray-300 py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm">
                            </div>

                      <div class="col-span-6 sm:col-span-3 lg:col-span-3">
                        <label for="{{ form.password1.id_for_label }}" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" name="{{ form.password1.name }}" id="{{ form.password1.id_for_label }}" autocomplete="password" class="mt-1 block w-full rounded-md border border-gray-300 py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm">
                      </div>

                      <div class="col-span-6 sm:col-span-3 lg:col-span-3">
                        <label for="{{ form.password2.id_for_label }}" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                        <input type="password" name="{{ form.password2.name }}" id="{{ form.password2.id_for_label }}" autocomplete="password" class="mt-1 block w-full rounded-md border border-gray-300 py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm">
                      </div>
                      
                    </div>
                  </div>
                  <div class="bg-gray-50 px-4 py-3 text-right sm:px-6">
                    <button type="submit" class="inline-flex justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Register</button>
                  </div>
                </div>
              </form>
          
              
            </div>
          </div>
          
</body>
</html>
